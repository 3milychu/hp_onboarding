<!DOCTYPE html>
<html>
<head>
	<title>Human Performance Onboarding</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.4/lottie.min.js"></script>
	<meta name="viewport" content="width=device-width">
</head>
<style>
body, html {
	top:0;
	left:0;
	width:100%;
	overflow:hidden;
}
#scene {
	width:100%;
	height:90vh;
	cursor:pointer;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}
.progress {
	margin:auto;
	text-align:center;
}
.progress div {
	border-radius:50%;
	width:0.8em;
	height:0.8em;
	background-color:#CCCCCC;
	display:inline-block;
	margin:0.5%;
	cursor:pointer;
}
@keyframes fadeIn {
	0% {opacity:0;};
	100% {opacity:1;}
}
@media screen and (max-width:768px){
	.progress {
		margin-top:5%;
	}
}
</style>
<body>

<div class="progress">
	<div id="l1"></div>
	<div id="l2"></div>
	<div id=l3></div>
	<div id=l4></div>
	<div id=l5></div>
	<div id=l6></div>
	<div id=l7></div>
	<div id=l8></div>
	<div id=l9></div>
	<div id=l10></div>
	<div id=l11></div>
</div>

<div id="scene"></div>
</body>

<script>

element=document.querySelector('#scene')
animation = lottie.loadAnimation({
  container: element, // the dom element that will contain the animation
  renderer: 'svg',
  loop: false,
  autoplay: true,
  path: 'data/1/data.json' // the path to the animation json
});


window.addEventListener('touchstart', function() {
	element.innerHTML="";
	console.log(animation.path)
	if(animation.path=="data/1/"){
		grey();
		document.querySelector('#l2').style.backgroundColor="#666666";
		getAnim(2);
		animation.setSpeed(0.5);
	} else if (animation.path=="data/2/"){
		grey();
		document.querySelector('#l3').style.backgroundColor="#666666";
		getAnim(3);
		animation.setSpeed(0.8);
	} else if (animation.path=="data/3/"){
		grey();
		document.querySelector('#l4').style.backgroundColor="#666666";
		getAnim(4);
		animation.setSpeed(0.5);
	} else if (animation.path=="data/4/"){
		grey();
		document.querySelector('#l5').style.backgroundColor="#666666";
		getAnim(5);
	} else if (animation.path=="data/5/"){
		grey();
		document.querySelector('#l6').style.backgroundColor="#666666";
		getAnim(6);
	} else if (animation.path=="data/6/"){
		grey();
		document.querySelector('#l7').style.backgroundColor="#666666";
		getAnim(7);
	} else if (animation.path=="data/7/"){
		grey();
		document.querySelector('#l8').style.backgroundColor="#666666";
		getAnim(8);
	} else if (animation.path=="data/8/"){
		grey();
		document.querySelector('#l9').style.backgroundColor="#666666";
		getAnim(9);
	} else if (animation.path=="data/9/"){
		grey();
		document.querySelector('#l10').style.backgroundColor="#666666";
		getAnim(10);
	} else if (animation.path=="data/10/"){
		grey();
		document.querySelector('#l11').style.backgroundColor="#666666";
		getAnim(11);
	} else if (animation.path=="data/11/"){
		grey();
		document.querySelector('#l1').style.backgroundColor="#666666";
		getAnim(1);
	} 

});

element.onclick=function() {
	element.innerHTML="";
	console.log(animation.path)
	if(animation.path=="data/1/"){
		grey();
		document.querySelector('#l2').style.backgroundColor="#666666";
		getAnim(2);
		animation.setSpeed(0.5);
	} else if (animation.path=="data/2/"){
		grey();
		document.querySelector('#l3').style.backgroundColor="#666666";
		getAnim(3);
		animation.setSpeed(0.8);
	} else if (animation.path=="data/3/"){
		grey();
		document.querySelector('#l4').style.backgroundColor="#666666";
		getAnim(4);
		animation.setSpeed(0.5);
	} else if (animation.path=="data/4/"){
		grey();
		document.querySelector('#l5').style.backgroundColor="#666666";
		getAnim(5);
	} else if (animation.path=="data/5/"){
		grey();
		document.querySelector('#l6').style.backgroundColor="#666666";
		getAnim(6);
	} else if (animation.path=="data/6/"){
		grey();
		document.querySelector('#l7').style.backgroundColor="#666666";
		getAnim(7);
	} else if (animation.path=="data/7/"){
		grey();
		document.querySelector('#l8').style.backgroundColor="#666666";
		getAnim(8);
	} else if (animation.path=="data/8/"){
		grey();
		document.querySelector('#l9').style.backgroundColor="#666666";
		getAnim(9);
	} else if (animation.path=="data/9/"){
		grey();
		document.querySelector('#l10').style.backgroundColor="#666666";
		getAnim(10);
	} else if (animation.path=="data/10/"){
		grey();
		document.querySelector('#l11').style.backgroundColor="#666666";
		getAnim(11);
	} else if (animation.path=="data/11/"){
		grey();
		document.querySelector('#l1').style.backgroundColor="#666666";
		getAnim(1);
	} 
}

controls = document.querySelectorAll('.progress div');
console.log(controls);

function grey() {
	for(i=0;i<controls.length;i++){
		controls[i].style.backgroundColor="#CCCCCC";
	}
}

document.querySelector('#l1').style.backgroundColor="#666666";

for(i=0;i<controls.length;i++){
	controls[i].onclick=function() {
		element.innerHTML="";
		grey();
		this.style.backgroundColor="#666666";
		id= this.id;
		console.log(id);
		if(id=="l1"){
			getAnim(1)
		} else if (id=="l2"){
			getAnim(2)
			animation.setSpeed(0.5);
		} else if (id=="l3"){
			getAnim(3)
			animation.setSpeed(0.8);
		}else if (id=="l4"){
			getAnim(4)
			animation.setSpeed(0.5);
		}else if (id=="l5"){
			getAnim(5)
		}else if (id=="l6"){
			getAnim(6)
		}else if (id=="l7"){
			getAnim(7)
		}else if (id=="l8"){
			getAnim(8)
		}else if (id=="l9"){
			getAnim(9)
		}else if (id=="l10"){
			getAnim(10)
		}else if (id=="l11"){
			getAnim(11)
		}
	}
}

function getAnim(number){
	animation= lottie.loadAnimation({
		  container: element, // the dom element that will contain the animation
		  renderer: 'svg',
		  loop: false,
		  autoplay: true,
		  path: "data/"+number+"/data.json" // the path to the animation json
		});

}

</script>
</html>
